<form class="form" [formGroup]="registrationForm" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <h2>Personal Information</h2>
    <div class="form-field">
      <label for="first_name">First Name <span>*</span></label>
      <input
        id="first_name"
        type="text"
        formControlName="first_name"
        required
      />
      <app-control-messages
        [control]="registrationForm.get('first_name')"
      ></app-control-messages>
    </div>
    <div class="form-field">
      <label for="last_name">Last Name <span>*</span></label>
      <input id="last_name" type="text" formControlName="last_name" />
      <app-control-messages
        [control]="registrationForm.get('last_name')"
      ></app-control-messages>
    </div>
    <div class="form-field">
      <label for="email">Email <span>*</span></label>
      <input id="email" type="email" formControlName="email" />
      <app-control-messages
        [control]="registrationForm.get('email')"
      ></app-control-messages>
    </div>
  </div>
  <div class="form-group">
    <h2>Authentication Information</h2>
    <div class="form-field">
      <label for="username">Username <span>*</span></label>
      <input id="username" type="text" formControlName="username" />
      <app-control-messages
        [control]="registrationForm.get('username')"
      ></app-control-messages>
    </div>
    <div class="form-field">
      <label for="password">Password <span>*</span></label>
      <input id="password" type="password" formControlName="password" />
      <app-control-messages
        [control]="registrationForm.get('password')"
      ></app-control-messages>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
